<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- Call to media query style desktop -->
	<link rel="stylesheet" type="text/css" href="./desktop-style.css" media="screen and (min-width: 600px)">
</head>
<body>
	<main class="container">
		<div class="box">
			<form action="" class="form">
				<label for="email" class="block-item-form">
					<span class="item-form text-form">Email</span>
					<input type="email" class="item-form input-form" id="email" name="email" placeholder="example@domain.extension" autocomplete="email" required>
				</label>

				<label for="password" class="block-item-form">
					<span class="item-form text-form">Password</span>
					<i class="fa fa-envelope icon"> </i>
					<input type="password" class="item-form input-form" id="password" name="password" placeholder="*****"  required>
				</label>

				<input type="submit" name="submit" class="item-send">
			</form>
		</div>
	</main>

</body>
</html>
